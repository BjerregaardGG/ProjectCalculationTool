<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get a task </title>
    <link rel="stylesheet" th:href="@{/homepage.css}">
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Task Name </th>
        <th>Description</th>
        <th>Deadline</th>
        <th>Priority</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="task : ${priorityTasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.taskDescription}"></td>
        <td th:text="${task.taskDeadline}"></td>
        <td th:text="${task.priority}"></td>
        <td>
            <span th:if="${task.taskStatus}" th:text="'✔️'" class="status_done"></span>
            <span th:if="${!task.taskStatus}" th:text="'✖'" class="status_not_done"></span>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
