<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee to Project</title>
  <link rel="stylesheet" th:href="@{/create_project.css}">
</head>
<body>
<h1>Assign Employee to Project</h1>

<form th:action="@{/addToProject}" method="post">
  <div>
  <label for="employee">Choose an Employee:</label>
  <select id="employee" name="employeeId">
    <option value="" disabled selected>Select an Employee</option>
    <th:block th:each="employee : ${employees}">
      <option th:if="${!IdList.contains(employee.getEmployeeID())}" th:value="${employee.getEmployeeID()}" th:text="${employee.fullName}"></option>
    </th:block>
  </select>

  <br><br>
  </div>
  <div>
  <label for="project">Choose a Project:</label>
  <select id="project" name="projectId">
    <option value="" disabled selected>Select a Project</option>
    <th:block th:each="project : ${projects}">
      <option th:value="${project.projectId}" th:text="${project.projectName}"></option>
    </th:block>
  </select>

  <br><br>
  </div>
  <button class="action-button"  type="submit">Assign</button>
</form>
<div>
  <a href="/activeProjects"><button class="action-button">Back</button></a>
</div>
</body>
</html>
